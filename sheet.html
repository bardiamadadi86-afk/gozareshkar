          <tr>
            <td>
              <input
                type="text"
                id="book-input"
                class="class-input"
                name="Book"
                placeholder="نام کتاب مورد نظر را وارد کنید"
              />
            </td>
            <td>
              <input
                id="submit-book"
                class="submit-book"
                type="button"
                value="اضافه کردن کتاب"
              />
            </td>

            <td class="export">
              <a id="export">خروجی گرفتن</a>
            </td>

            <td>
              <input
                type="text"
                id="load-input"
                class="load-input"
                name="Book"
                placeholder="گزارش کار ورودی"
              />
            </td>

            <td>
              <input
                id="load-book"
                class="load-book"
                type="button"
                value="بارگزاری گزارش"
              />
            </td>
            <td>
